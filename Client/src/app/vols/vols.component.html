<div id="billet">

  <div class="bloc-b" *ngFor="let t of vols">
    <mat-card class="example-card">
      <mat-card-header>
        <mat-card-title></mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <mat-stepper orientation="vertical">
          <mat-step>
            <ng-template matStepLabel>Départ: {{t.departure}}</ng-template>
            <ng-template matStepContent>
              <p>Prix : {{t.base_price}}</p>
              <p>Nom : {{t.plane.name}}</p>
              <p>Sièges disponibles : {{t.plane.total_seats}}</p>
            </ng-template>
          </mat-step>
          <mat-step>
            <ng-template matStepLabel>Arrivée : {{t.arrival}}</ng-template>
          </mat-step>
        </mat-stepper>

      </mat-card-content>
      <mat-card-actions>
        <!--
        <button mat-button>LIKE</button>
        <button mat-button>SHARE</button>
        -->
      </mat-card-actions>
    </mat-card>

  </div>

</div>
